<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/books.png" type="image/x-icon">

</head>

<body>
    <div class="modal">
        <form id="form">
            <p class="close-modal">X</p>
            <div class="input">
                <label for="inTitle">
                    Book title*
                    <input type="text" name="inTitle" id="inTitle">
                    <p class="error-message" id="titleError">Please, fill the camp</p>
                </label>
            </div>
            <div class="input">
                <label for="inAuthor">
                    Book author*
                    <input type="text" name="inAuthor" id="inAuthor">
                    <p class="error-message" id="authorError">Please, fill the camp</p>
                </label>
            </div>
            <div class="input">
                <label for="inPages">
                    Number of pages*
                    <input type="text" name="inPages" id="inPages">
                    <p class="error-message" id="pagesError">Please, fill the camp</p>
                </label>
            </div>
            <div class="input">
                <label for="inYear">
                    Publishing year*
                    <input type="text" name="inYear" id="inYear">
                    <p class="error-message" id="yearError">Please, fill the camp</p>
                </label>
            </div>
            <div class="input-radio">
                <h3>Already read?*</h3>
                <div>
                    <div>
                        <label for="isRead">
                            <input type="radio" name="inRead" id="isRead">Read
                        </label>
                    </div>
                    <div>
                        <label for="notRead">
                            <input type="radio" name="inRead" id="notRead">Not read
                        </label>
                    </div>
                </div>
                <p class="error-message" id="readError">Please, fill the camp</p>
            </div>
            <button>Adicionar Livro</button>
            <p class="error-book">This book already exists in your library</p>
        </form>
    </div>

    <div class="header">
        <h1>Book Library</h1>
    </div>

    <main class="main">
        <div class="newBook">
            <button>
                <img src="./assets/img/book-icon.svg" alt="">Add new book</button>
        </div>

        <section class="book-container">

        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
